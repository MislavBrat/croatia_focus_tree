l_english: 
fdrcroatia.1.title:0 "Srijem Conference"
fdrcroatia.1.desc:0 "text1"
fdrcroatia.1.a:0 "Srijem is, and will be Yugoslav!"
fdrcroatia.1.b:0 "Perhaps we might accept."
fdrcroatia.2.title:0 "Illyrian Parlament"
fdrcroatia.2.desc:0 "text2"
fdrcroatia.2.a:0 "Liberals will lead!"
fdrcroatia.2.b:0 "Socialists will lead!"
fdrcroatia.3.title:0 "Croatian Dictatorship"
fdrcroatia.3.desc:0 "text3"
fdrcroatia.3.a:0 "Croats above all!"
fdrcroatia.3.b:0 "God is with us!"
fdrcroatia.4.title:0 "Letter From Antun Bauer of Croatia."
fdrcroatia.4.desc:0 "text4"
fdrcroatia.4.a:0 "God is with Croatia!"
fdrcroatia.4.b:0 "Italians won't support wars!"
fdrcroatia.5.title:0 "Croatia calls us to a crusade!"
fdrcroatia.5.desc:0 "text5"
fdrcroatia.5.a:0 "Crusade begins!"
fdrcroatia.5.b:0 "Are they still in middle ages?"
fdrcroatia.6.title:0 "SFRJ Proposal"
fdrcroatia.6.desc:0 "text6"
fdrcroatia.6.a:0 "One nation is better than two!"
fdrcroatia.6.b:0 "Two nations are better than one!"
fdrcroatia.7.title:0 "Illyrian Defense Pact"
fdrcroatia.7.desc:0 "text7"
fdrcroatia.7.a:0 "We'll gladly accept!"
fdrcroatia.7.b:0 "Is this a joke?"
